
  <div class="container">
    <button  id="boton" class="btn btn-success" (click)="regresar()" >  <i class="fas fa-angle-left"></i> Regresar </button>
    <div class="row " style="height: 100vh;">
      <div class="login_oueter">

        <form   class="bg-light border p-3">
          <div class="form-row">

              <h2 class="title my-3">Actualizar Producto</h2>



            <div class="col-12">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-shopping-bag"></i></span>
                </div>
                <input  type="text"  [ngModelOptions]="{standalone: true}" [(ngModel)]="product.name" class="input form-control" id="producto" placeholder="Nombre del Producto"  aria-label="Producto" aria-describedby="basic-addon1" />
              </div>
            </div>

            <div class="col-12">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-dollar-sign"></i></span>
                </div>
                <input  type="number"  [ngModelOptions]="{standalone: true}"  [(ngModel)]="product.price" class="input form-control" id="precio" placeholder="Precio" aria-label="Email" aria-describedby="basic-addon1" />
              </div>
            </div>
              <div class="col-12">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-bars"></i></span>
                </div>
                <textarea  type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="product.description" class="input form-control" id="description" placeholder="Descripcion" required="true" aria-label="category" aria-describedby="basic-addon1" ></textarea>
              </div>
            </div>
             <div class="col-md-4">

            </div>
            <div class="col-md-4">
              <button class="btn btn-warning"type="submit"  (click)="updateProduct()" name="signin"><i class="fas fa-edit"></i> Actualizar</button>
            </div>
            <div class="col-md-4">

            </div>
          </div>
        </form>
      </div>
