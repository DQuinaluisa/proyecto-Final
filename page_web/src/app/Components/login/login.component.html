<div class="container">
  <div class="row d-flex justify-content-center align-items-center " style="height: 100vh;">
    <div class="login_oueter">

      <form   class="bg-light border p-3">
        <div class="form-row">
          <div class="col-md-6">
            <h3 class="title my-3">Login</h3>
          </div>


          <div class="col-12">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
              </div>
              <input  type="text"  [ngModelOptions]="{standalone: true}" [(ngModel)]="email" class="input form-control" id="email" placeholder="Correo Electronico" aria-label="Email" aria-describedby="basic-addon1" />
            </div>
          </div>
          <div class="col-12">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
              </div>
              <input  type="password" [ngModelOptions]="{standalone: true}" [(ngModel)]="password" class="input form-control" id="password" placeholder="ContraseÃ±a" required="true" aria-label="password" aria-describedby="basic-addon1" />
              <div class="input-group-append">
                <span class="input-group-text" onclick="password_show_hide();">
                  <i class="fas fa-eye" id="show_eye"></i>
                  <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                </span>
              </div>
            </div>
          </div>

          <div class="col-md-4">

          </div>
          <div class="col-md-4">
            <button class="btn btn-success" (click)="login()" type="submit" name="signin"><i style="margin-right: 5px;" class="fas fa-user-check"></i> Ingresar</button>
          </div>
          <div class="col-md-4">

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
