<div class="container">
  <button  id="boton" class="btn btn-success" (click)="regresar()" >  <i class="fas fa-angle-left"></i> Regresar </button>
  <div class="row d-flex justify-content-center align-items-center ">
    <div class="login_oueter">

      <form   class="bg-light border p-3">
        <div class="form-row">
          <div class="col-md-6">
            <h5 class="title my-3">Crear Nuevo Usuario</h5>
          </div>
          <div class="col-md-6">
            <button id="refrescar" class="btn btn-outline-info" (click)="refresh()" ><i class="fas fa-redo"></i> Refrescar </button>
          </div>

          <div class="col-12">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
              </div>
              <input  type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="username" class="input form-control" id="username" placeholder="Nombre Completo" aria-label="Username" aria-describedby="basic-addon1" />
            </div>
          </div>
          <div class="col-12">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
              </div>
              <input  type="text"  [ngModelOptions]="{standalone: true}" [(ngModel)]="email" class="input form-control" id="email" placeholder="Correo Electronico" aria-label="Email" aria-describedby="basic-addon1" />
            </div>
          </div>
          <div class="col-12">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
              </div>
              <input  type="password" [ngModelOptions]="{standalone: true}" [(ngModel)]="password" class="input form-control" id="password" placeholder="ContraseÃ±a" required="true" aria-label="password" aria-describedby="basic-addon1" />
              <div class="input-group-append">
                <span class="input-group-text" onclick="password_show_hide();">
                  <i class="fas fa-eye" id="show_eye"></i>
                  <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-users"></i></span>
              </div>
              <input [ngModelOptions]="{standalone: true}" [(ngModel)]="roles" type="text" class="input form-control" id="roles" placeholder="Rol admin/user " aria-label="role" aria-describedby="basic-addon1" />
            </div>
          </div>
          <div class="col-md-4">

          </div>
          <div class="col-md-4">
            <button class="btn btn-success" (click)="onSubmit()" type="submit" name="signin"><i class="fas fa-save"></i> Crear</button>
          </div>
          <div class="col-md-4">

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
